<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>

<h:head>

</h:head>
<h:body>
	<div id="cabecalho">
		<h:graphicImage library="img" alt="logo caelum" name="logo.png"/>
		<h1> <ui:insert name="titulo"/> </h1>
		<h3>Bem vindo <h:outputText value="#{sessionScope['usuario'].email}"/></h3>
		
		<h:form rendered="#{sessionScope['usuario'] != null}">
			<h:commandLink value="Log Out" action="#{loginBean.loggout}"/>	
		</h:form>
	</div>
	<div id="conteudo">
		<ui:insert name="conteudo" />
	</div>
	<div id="rodape">
		<footer><ui:insert name="rodape"/> &copy; Jeferson Oliveira</footer>
	</div>
</h:body>

</html>
