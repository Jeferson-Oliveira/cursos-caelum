<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	>
	
	<ui:composition template="/templates/_mainLayout.xhtml">

		
		<ui:define name="cabecalho">Login</ui:define>
		<ui:define name="conteudo">
			<h:messages/>
			<h:form>
				<fieldset>
					<legend>Dados Usu√°rio</legend>
					<h:panelGrid columns="2">
						<h:outputLabel value="Email: " for="email" />
						<h:inputText id="email" value="#{loginBean.usuario.email}" >
							<f:passThroughAttribute name="type" value="email"/>
						</h:inputText>
						
						<h:outputLabel value="Senha: " for="senha" />
						<h:inputText id="nome" value="#{loginBean.usuario.senha}">
							<f:passThroughAttribute name="type" value="password"/>
							
						</h:inputText>
						
						<h:commandButton value="Login" action="#{loginBean.efetuarLogin}" />
					</h:panelGrid>
				</fieldset>
			</h:form>
		</ui:define>
	</ui:composition>
	
	<h:body>
		<h1></h1>
		
	</h:body>

</html>
